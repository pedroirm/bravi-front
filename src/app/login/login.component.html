<section class="vh-100 ">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center">Login</h3>
                        <form
                                *ngIf="!isLoggedIn"
                                name="form"
                                (ngSubmit)="f.form.valid && onSubmit()"
                                #f="ngForm"
                                novalidate
                        >
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input
                                        type="text"
                                        class="form-control"
                                        name="email"
                                        [(ngModel)]="form.email"
                                        required
                                        #email="ngModel"
                                        [ngClass]="{ 'is-invalid': f.submitted && email.errors }"
                                />
                                <div *ngIf="email.errors && f.submitted" class="invalid-feedback">
                                    Email é obrigatório!
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input
                                        type="password"
                                        class="form-control"
                                        name="password"
                                        [(ngModel)]="form.password"
                                        required

                                        #password="ngModel"
                                        [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
                                />
                                <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
                                    <div *ngIf="password.errors['required']">Senha é obrigatória!</div>

                                </div>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary btn-block">
                                    Login
                                </button>
                            </div>
                            <div class="form-group">
                                <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
                                    Erro: {{ errorMessage }}
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
