<section class="vh-100 ">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center">Cadastro</h3>
                        <form *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm"
                              novalidate>
                            <div class="form-group">
                                <label for="name">Nome</label>
                                <input
                                        type="text"
                                        class="form-control"
                                        name="name"
                                        [(ngModel)]="form.name"
                                        required
                                        minlength="3"
                                        maxlength="255"
                                        #name="ngModel"
                                        [ngClass]="{ 'is-invalid': f.submitted && name.errors }"
                                />
                                <div class="invalid-feedback" *ngIf="name.errors && f.submitted">
                                    <div *ngIf="name.errors['required']">Nome é obrigatório</div>
                                    <div *ngIf="name.errors['minlength']">
                                        Nome deve conter no mínimo 3 caracteres
                                    </div>
                                    <div *ngIf="name.errors['maxlength']">
                                        Nome deve conter no máximo 255 caracteres
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input
                                        type="email"
                                        class="form-control"
                                        name="email"
                                        [(ngModel)]="form.email"
                                        required
                                        email
                                        #email="ngModel"
                                        [ngClass]="{ 'is-invalid': f.submitted && email.errors }"
                                />
                                <div class="invalid-feedback" *ngIf="email.errors && f.submitted">
                                    <div *ngIf="email.errors['required']">Nome é obrigatório</div>
                                    <div *ngIf="email.errors['email']">Email deve ser válido"
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="password">Senha</label>
                                    <input
                                            type="password"
                                            class="form-control"
                                            name="password"
                                            [(ngModel)]="form.password"
                                            required
                                            minlength="6"
                                            #password="ngModel"
                                            [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
                                    />
                                    <div class="invalid-feedback" *ngIf="password.errors && f.submitted">
                                        <div *ngIf="password.errors['required']">Senha é obrigatória</div>
                                        <div *ngIf="password.errors['minlength']">
                                            Nome deve conter no mínimo 6 caracteres
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary btn-block">Sign Up</button>
                                </div>

                                <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
                                    Signup failed!<br/>{{ errorMessage }}
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
